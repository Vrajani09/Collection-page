<!DOCTYPE html>
<html lang="en-CA">
  <head>
    <title> Collection</title>
    <meta charset="UTF-8">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway|Host Grotesk|Zen Dots"> 

  <style>
    
    body {
      height: 100%;
      width: 100%;
      font-family: "Host Grotesk", sans-serif; /* Nav text */
      margin: 0;
    } 
    
     h1 {
      color: black;
      text-align: center;
      padding: 20px;
      font-family: "Zen Dots", sans-serif; /* Main title */
    }
    
    ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: Aliceblue;
      display: flex;
      align-items: center;
    }

    
    li {
      float: left;
    }
    
    li a {
      display: block;
      color: black;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }
    
    li a:hover:not(.active) {
      background-color: grey; 
    }
    
    .active {
      background-color: grey;
    }
    
    .logo {
      margin-left: auto;
      padding-right: 16px;
    }
    
    .logo img {
      height: 50px;
    }
    
    .container {
      text-align: center;
      margin: auto;
      padding: 50px;
      border-radius: 10px;
    }
    
    .item-grid {
      display: flex;
      justify-content: center;
      gap: 60px;
      margin-bottom: 20px;
      align-items: center;
    }
    
    .item {
      position: relative;
      width: 300px;
      height: 400px;
      overflow: hidden;
      border-radius: 8px;
     
    }
    
    .item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    .item span {
      position: absolute;
      bottom: 10px;
      left: 50%;
      color: black;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 16px;
      font-weight: bold;
    }
    
    .button-container {
      text-align: center; 
    }
    
    .shop-button {
      padding: 10px 20px;
      font-size: 18px;
      font-weight: bold;
      background-color: black;
      border: none;
    }
    
    .shop-button:hover {
      background-color: grey;
    }
  </style>   
  </head>
  
  <body>
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#about" >About Me</a></li>
      <li><a href="#collection" style="font-weight: bold" >Collection</a></li>
      <li><a href="#contact us">Contact Us</a></li>
      <li class="logo"><img src="logo6.PNG" alt="logo" style="height:50px;"> </li>
    </ul>
    
       <div class="container">
           <h1>WHAT WE OFFER</h1>
         <div class="item-grid">
             <div class="item">
           <img src="Corset.jpg" alt="Corset">
           <span>Corsets</span>  
       </div>
        
         <div class="item">
           <img src="skirt.jpg" alt="Skirt">
          <span>Skirt</span>  
         </div>
         
         <div class="item">
           <img src="Dresses.jpg" alt="Dresses">
          <span>Dresses</span>  
         </div>
    </div>
         <div class="button-container">
           <button class="shop-button">Shop Now!</button>
         </div>
     </div>
  </body>
</html>
